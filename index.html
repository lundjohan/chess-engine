<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Johan's Chess Game</title>
    <style>
      body {
        margin: 3em;
        padding: 0;
      }
      #board {
        display: flex;
        flex-wrap: wrap;
        border-spacing: 0;
        width: 80vmin;
        height: 80vmin;
        margin: 0;
        border: 1px solid black;
      }
      .col {
        flex: 1;
      }
      .square {
        height: 12.5%;
        box-sizing: content-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .index_bottom {
        position: relative;
        top: 2.3em;
      }
      .index_left {
        position: relative;
        right: 2em;
      }

      .odd {
        background-color: #f0d9b5;
      }

      .square:even {
        background-color: #b58863;
      }
    </style>
  </head>
  <body>
    <h1>Chess Game</h1>
    <div id="board"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const PIECES = {
        white_king: "\u2654",
        white_queen: "\u2655",
        white_rook: "\u2656",
        white_bishop: "\u2657",
        white_knight: "\u2658",
        white_pawn: "\u2659",
        black_king: "\u265A",
        black_queen: "\u265B",
        black_rook: "\u265C",
        black_bishop: "\u265D",
        black_knight: "\u265E",
        black_pawn: "\u265F",
      };
    </script>
    <script>
      $(document).ready(function () {
        let letters = ["A", "B", "C", "D", "E", "F", "G", "H"];
        let text = "";

        for (let i = 0; i < 8; i++) {
          text += "<div class='col'>";
          for (let j = 8; j >= 1; j--) {
            text += "<div id='" + letters[i] + j + "' ";
            text += "class='square ";
            if ((i + j) % 2 === 0) {
              text += "even'";
            } else {
              text += "odd'";
            }
            text += ">";
            if (i === 0) {
              text += "<span class='index_left'>" + j + "</span>";
            }
            if (j === 1) {
              text += "<span class='index_bottom'>" + letters[i] + "</span>";
            }
            text += "</div>";
          }
          text += "</div>";
        }
        $("#board").html(text);
        let white_rook2 = "\u2656";
        let span = $("<span>").html(PIECES.white_rook);
        $("#C3").append(span);
      });
    </script>
  </body>
</html>
